<!DOCTYPE html>
<html>
  <head>
    <title>The Best Things Ever</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
      <h1>Tell us about yourself!</h1>
      <form>
        <div class="form-group">
          <label for="question1">What's your name?</label>
          <input id="question1" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="question2">What is your favorite movie?</label>
          <input id="question2" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="question3">What is your favorite cookie?</label>
          <input id="question3" class="form-control" type="text">
        </div>
        <br>
        <div class="form-group">
          <label for="question4">What is your favorite animal?</label>
          <input id="question4" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me my favorite things!</button>
      </form>
    </div>
  </div>
  </body>
</html>
